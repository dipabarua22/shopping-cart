<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <header class="bg-blue-500 text-white p-4 flex flex-col md:flex-row justify-between items-center gap-3">
    <h1 class="text-2xl font-bold">ðŸ›’ ShopNow</h1>
    
    <div class="flex gap-2">
      <input type="text" id="searchBox" placeholder="Search products..."
        class="px-3 py-2 rounded border text-black w-48 md:w-64">
      <select id="categoryFilter" class="px-3 py-2 rounded border text-black">
        <option value="all">All Categories</option>
      </select>
    </div>

    <button id="viewCartBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg">
      Cart (<span id="cartCount">0</span>)
    </button>
  </header>

  <!-- Products Section -->
  <main class="p-6">
    <h2 class="text-xl font-semibold mb-4">Products</h2>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-11/12 md:w-96 shadow-lg">
      <h2 class="text-lg font-bold mb-4">Your Cart</h2>
      <div id="cartItems" class="space-y-3"></div>
      <p class="font-semibold mt-4">Total: à§³<span id="cartTotal">0</span></p>

      <div class="mt-4 flex justify-between">
        <button id="clearCart" class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
        <button id="checkoutBtn" class="bg-green-500 text-white px-4 py-2 rounded">Checkout</button>
      </div>
      <button id="closeCart" class="mt-4 w-full bg-gray-300 px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="product.js"></script>
  <script src="cart.js"></script>
  <script src="ui.js"></script>
</body>
</html>
